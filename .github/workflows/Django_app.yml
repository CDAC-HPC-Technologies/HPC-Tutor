name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11, 3.12]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev libpq-dev python3-dev

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8 bandit coverage

    - name: Run Security Scan with Bandit
      run: |
        bandit -r . -x "*/migrations/*,*/tests/*" -ll

    - name: Lint with flake8
      run: |
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exclude=*/migrations/*

    - name: Check for Database Migrations
      run: |
        python manage.py makemigrations --check --dry-run

    - name: Run Tests with Coverage
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/github_actions
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
      run: |
        coverage run --source='.' manage.py test
        coverage report -m --fail-under=70

    - name: Check Static Files
      run: |
        python manage.py collectstatic --noinput --dry-run
